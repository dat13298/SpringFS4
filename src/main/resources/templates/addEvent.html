<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h2>Add Event</h2>
<form th:action="@{/events/save-event}" th:object="${event}" method="post">
    <label for="name">Name:</label>
    <input id="name" type="text" th:field="*{name}" required/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required/>
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></span>
    <br>
    <label for="venue">Venue:</label>
    <input id="venue" type="text" th:field="*{venue}" required/>
    <span th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}" class="error"></span>
    <br>
    <label for="seats">Seats Available:</label>
    <input id="seats" type="number" th:field="*{seatsAvailable}" min="0" required/>
    <span th:if="${#fields.hasErrors('seatsAvailable')}" th:errors="*{seatsAvailable}" class="error"></span>
    <br>
    <input type="submit"/>
</form>
<a href="/events">Back to Events</a>
</body>
</html>
